<!DOCTYPE html>
<html>
  <head>
    <title>SciTools: DCV</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="css/main.css" rel="stylesheet" />
    <style>
    #map{
      height: 100%;
    }
    html,body{
      height:100%;
      padding: 0;
      margin:0;
    }
    </style>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
     integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
     crossorigin="">
     </script>
     <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
     <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  </head>
  <body>
    <div id="sidebar">
        <div id="circle" onclick="toggleSidebar()">
          <div class="toggle-btn">
            <span></span>
            <span></span> 
       </div>
        </div>
      <h1>SCI:Toolset Coverage of Data</h1>
      <div id = "searchBar">
       
        <h2>Search for a Mission</h2>
        <input  id = "searchbar" onkeypress="mySearchFunction(event)" type="search" class="missionSearch" placeholder="Enter MissionID..."/>
        <script>
          function mySearchFunction(e){
              var key = event.keyCode;
              console.log(document.getElementById('searchbar').value);
              if(key == 13) getMissionById(document.getElementById('searchbar').value);
          }
        </script>
    
      </div>
      <div id="searchResults"><h2 class="accordion">Search Results</h2>
        <div class="panel">
          <p id="currentMissionID">Mission ID: </p>
          <p id="currentArea">Mission Area: </p>
          <p id="currentCoverage">UK Coverage: </p>
          <p id="currentCounties">Counties Covered: </p>
          <p id="currentID">ID: </p>
        </div>
      </div>
      <div id="histogram"><h2 class="accordion">Histogram</h2>
        <div class="panel"><p>test</p></p></div>
        <div id="histogramDisplay"></div>
        <button onclick="dataSort()">Sort Data</button>
        <button onclick="saveToCSV()">Save to File</button>
        <button onclick="getHistogram()"> Display Graph</button>
      </div>
       
    </div>
    <div id="map"></div>
    <script src="js/leaflet.ajax.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>    
    <script src="js/apidata.js"type="text/javascript"></script>
    <script src="js/sliderEvent.js"type="text/javascript"></script>
  </body>
</html>
